<div id="thirdblock">
    <div class="error">${error}</div>
    <div class="mediumcontainerreg">
        <h2>Aggiungi un nuovo luogo: </h2>
        <form name="ex_add_luogo" action="ex_add_luogo" method="post">
            <table>
                 
                <tr>
                    <td>* Nome:</td>
                    <td><input class="inputtext" value="" type="text" name="nome"/></td>
                    <td>* Indirizzo:</td>
                    <td><input class="inputtext" value="" type="text" name="indirizzo"/></td>
                    <td>* Tipo Luogo:</td>
                    <td><input class="inputtext" value="" type="text" name="tipoluogo"/></td>
                   <td>* Posti:</td>
                    <td style="width:7%;"><input class="inputtext" value="" type="text" name="posti"/></td>
                    <td style="width:8%;">Attrezzatura:</td>
                    <td><ul>
                        <#list attrezzatura as item>
                        <li style="text-align:left;"> ${item.getNome_attrezzatura()} <input type="checkbox" name="checkbox${item_index}" value="${item.getIdattrezzatura()}" ></li>
                       </#list>
                       
                       </ul>
                    </td>
                </tr>
                
                
                    
                                </table>
            <p  style="margin-left:17px;"><i>* campi obbligatori</i></p>
            <input type="hidden" name="sizelista" value="${attsize}" />
            <input type="submit" value="Aggiungi" class="button" style="margin-left:17px; width:18%; margin-bottom:10px;"/></form>
   
    </div>
</div>
